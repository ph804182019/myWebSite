<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Index</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrolling-parallax.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bodyColor {
            background-color: #000;
        }
/*header*/
        .logo{
            margin: 50px;
            font-size: 30px;
            width:200px;
            color: #fff;
        }
        .listBox{
            color: #fff;
            background-color: #202020;
            transition-duration: 0.2s;
            transition-property: color;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        
        .listBox:hover{
            color: dimgray;
        }
        .list{
            display:flex;
            margin-left: 50px;
            width: 33%;
            list-style-type: none;   /*去除項目符號*/
            justify-content:center;
        }
        
        .list>li{
            width: 20%;
            flex:none;
            cursor:pointer;    /*修改屬標->手指*/
            transition-duration: 0.2s;
            transition-property: color;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        
        .list>li:hover{
            color: #fff;
        }
        
/*article*/
        .mainBox{
            background-color: #202020;
            height: 600px;
            display: flex;
        }
        
        .welcome{
            color: #fff;
            font-size: 80px;
            position: absolute;
            top: 33%;
            left:10%;
        }
        
        aside{
            position: absolute;
            left: 65%;
        }
        
        .asideImg{
            width: 65%;
        }
    </style>
    <script>
        $.scrollingParallax('img/selfPic.jpg');    
    </script>
</head>

<body class="bodyColor">
    <header>
        <div class="logo">
            ABOUTJ
        </div>
        <div class="listBox">
            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>　Contact</li>
            </ul>
        </div>
    </header>
    
    <article>
        <div class="mainBox">
            <section>
                <div class="welcome">
                    WELCOME<br>TO ABOUTJ
                </div>
            </section>
            <aside style="width: 50%">
                <img class="asideImg" src="img/selfPic.jpg">
            </aside>
        </div>
    </article>
</body>
</html>
