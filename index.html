<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>AboutJ</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrolling-parallax.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bodyColor {
            background-color: #000;
        }

        /*header*/
        .logo {
            margin: 50px;
            font-size: 30px;
            width: 200px;
            color: #fff;
        }

        .listBox {
            margin-top: 20px;
            color: #fff;
            background-color: #202020;
            transition-duration: 0.2s;
            transition-property: color;
            transition-timing-function: ease;
            transition-delay: 0s;
        }

        .listBox:hover {
            color: dimgray;
        }

        .list {
            display: flex;
            margin-left: 50px;
            width: 33%;
            list-style-type: none;    /*去除項目符號*/
            justify-content: center;
        }

        .list>li {
            width: 20%;
            margin-top: 5px;
            flex: none;
            cursor: pointer;    /*修改屬標->手指*/
            transition-duration: 0.2s;
            transition-property: color;
            transition-timing-function: ease;
            transition-delay: 0s;
        }

        .list>li:hover {
            color: #fff;
        }

        /*article*/
        main {
            background-color: #202020;
            height: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome {
            color: #fff;
            font-size: 80px;
            width: 50%;
            margin-left: 10%;
        }

        .asideImg {
            width: 50%;
            height: 600px;
        }
        div>img{
            overflow: hidden;
        }
    </style>
    <script>
        $.scrollingParallax('img/pic1.jpg');
    </script>
</head>

<body class="bodyColor">
    <header>
        <div class="logo">
            ABOUTJ
        </div>
        <div class="listBox">
            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>　Contact</li>
            </ul>
        </div>
    </header>

    <main>
            <div class="welcome">
                WELCOME<br>TO ABOUTJ
            </div>
            <div class="asideImg">
                <img src="img/pic1.jpg" width="100%" height="600px">
            </div>
    </main>
</body>
</html>
